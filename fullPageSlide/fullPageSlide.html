<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <script>
        (function () {
            changeRem();
            function changeRem() {
                document.getElementsByTagName('html')[0].style.fontSize = window.innerWidth / 6.4 + 'px';
            }

            window.addEventListener('resize', function () {
                changeRem();
            });

            window.addEventListener('pageshow', function () {
                changeRem();
            });

        })();
    </script>
    <link rel="stylesheet" href="./css/base.css"/>
    <link rel="stylesheet" href="css/fullPageSlide.css"/>
</head>
<body>
<div class="main">
    <section class="one active">page one</section>
    <section class="two">page two</section>
    <section class="three">page three</section>
    <section class="four">page four</section>
    <section class="five">page five</section>
</div>
</body>
</html>
<script src="./libs/zepto.js"></script>
<script src="./libs/event.js"></script>
<script src="fullPageSlide.js" charset="utf-8"></script>
<script>
  $('.main').fullPageSlide('.main');
</script>
